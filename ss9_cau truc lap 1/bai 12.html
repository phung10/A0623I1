<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tiengui = parseInt(prompt("Nhập số tiền bạn muốn gửi"))
    let laisuat = parseInt(prompt("Nhập lãi suất (%/năm)"))
    let ngay = parseInt(prompt("Số ngày thực gửi"))
    let tienlai = tiengui*laisuat*ngay/365;
    const VND= new Intl.NumberFormat('vi-VN', {
        style: 'currency',
        currency: 'VND',
    });
    alert("Số tiền bạn nhận được: " + VND.format(tienlai) )


</script>
</body>
</html>
