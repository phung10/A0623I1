<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    sout = "<table border='1' width='00' cellspacing='0' cellpadding='3'>"
    for (i = 2; i <= 9; i++) {
        sout = sout + "<tr>";
        for (j = 1; j <= 9; j++) {
            sout = sout + "<td>"+i+" *"+j+"=" + i * j + "</td>";
        }
    }
    document.write(sout);
</script>
</body>
</html>
