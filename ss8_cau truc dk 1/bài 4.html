<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Nhập a"))
    let b=parseInt(prompt("Nhập b"))
    let c=parseInt(prompt("Nhập c"))
    if(a>b && a>c){
        alert("Số lớn nhất là a")
    }else if(b>c && b>a) {
        alert("số lớn nhất là b")
    }else if(c>a && c>b){
        alert("Số lớn nhất là c")
    }else if(a==b ||a==c || b==c){
        alert("Không có số nào lớn nhất")
    }else {
        alert("Nhập sai")
    }


</script>
</body>
</html>
