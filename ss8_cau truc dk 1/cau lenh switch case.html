<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <input id="thang" type="text">
 <input type="button"onclick="tinh()" value="Tính số ngày">
     <div id="result" style="font-size: 30px"></div>
<script>

    function tinh() {
         switch (+thang.value) {
             case 1:
             case 3:
             case 5:
             case 7:
             case 8:
             case 10:
             case 12:
                 document.getElementById("result").innerHTML = "có 31 ngày ";
                 break;
             case 4:
             case 6:
             case 9:
             case 11:
                 document.getElementById("result").innerHTML = " có 30 ngày ";
             case 2:
                     document.getElementById("result").innerHTML = " có 28 ngày hoặc 29 ngày ";
                 break;
                 default:
                     document.getElementById("result").innerHTML = " Tháng không tồn tại ";

}
    }


</script>
</body>
</html>
