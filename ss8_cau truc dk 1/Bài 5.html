<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Nhập điểm giữa kì"))
    let b=parseInt(prompt("Nhập điểm cuối kì"))
    let c=parseInt(prompt("Nhập điểm ktra"))
    let d=(a+b+b+c)/4
    if(d>=8){
       alert("Giỏi")
    }else if(d>=7){
        alert("Khá")
    }else if(d>=6){
        alert("Trung bình")
    }else {
        alert("Yếu")
    }

</script>
</body>
</html>
