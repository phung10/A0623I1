<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number =[]
    let dem =0

        number = prompt("Nhap chu ")

    for (let i=0;i<number.length;i++){
        switch (number[i]) {
            case"i":
            case "o":
            case "a":
            case "e":
            case "u":
                dem ++
        }
        }
    alert("so nguyen am trong mang la "+dem)

</script>
</body>
</html>
