<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number =[]
    let max=0
    let index = 0
    let sum = 0
    for(let i=0;i<4;i++){
        number[i]=parseInt(prompt("Nhap so thu " +(i+1)))
    }

    for (let i=0;i<number.length;i++){
        if(number[i]>max){
            max = number[i];
            index = i;
        }
        sum += number[i]
    }
    alert("so lon nhat la "+max+" tai vi tri "+index+"")
    alert("trung binh"+(sum/number.length))
</script>
</body>
</html>
