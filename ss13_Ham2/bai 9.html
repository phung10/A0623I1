<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let a=["a","b","c","d","a"]
   let b =prompt("nhap 1 chu")
   let dem = 0
   function check(b) {
       for (i=0;i<a.length;i++) {
           if (b == a[i]) {
               dem++
           }
       }
       if (dem==0){
           alert("-1")
       }else {
           alert(dem)
       }
   }
   check(b)
</script>
</body>
</html>
